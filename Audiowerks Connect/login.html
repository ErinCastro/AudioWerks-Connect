<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audiowerks - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            background: url('images/background.png') no-repeat center center;
            background-size: cover;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8fafc;
        }

        /* Dotted background pattern overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: radial-gradient(circle, #1e5aa8 2px, transparent 2px);
            background-size: 40px 40px;
            opacity: 0.6;
            z-index: 1;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 0;
            padding: 60px;
            width: 100%;
            max-width: 500px;
            margin: 20px;
            text-align: center;
            position: relative;
            z-index: 10;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: none;
            box-shadow: none;
        }

        .logo-container {
            margin-bottom: 40px;
        }

        .logo-image {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 20px;
        }

        .brand-name {
            font-size: 48px;
            font-weight: 700;
            color: #1e5aa8;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .tagline {
            color: #6b93d6;
            font-size: 20px;
            font-weight: 400;
            margin-bottom: 45px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-label {
            display: block;
            color: #6b7280;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 20px 24px;
            border: none;
            background: #a8c5e8;
            border-radius: 16px;
            font-size: 17px;
            color: #333;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            background: #9bb8e3;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(30, 90, 168, 0.2);
        }

        .form-input::placeholder {
            color: #5a7aa8;
            font-weight: 500;
        }

        .login-button {
            width: 100%;
            padding: 20px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 19px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            margin-bottom: 30px;
        }

        .login-button:hover {
            background: #34495e;
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(44, 62, 80, 0.3);
        }

        .login-button:active {
            transform: translateY(-1px);
        }

        .link-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 15px;
        }

        .forgot-password {
            color: #1e5aa8;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #164a8a;
            text-decoration: underline;
        }

        .signup-link {
            color: #1e5aa8;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .signup-link:hover {
            color: #164a8a;
            text-decoration: underline;
        }

        /* Loading state */
        .login-button.loading {
            opacity: 0.8;
            cursor: not-allowed;
        }

        .login-button.loading::after {
            content: '';
            width: 18px;
            height: 18px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Desktop Optimizations */
        @media (min-width: 1024px) {
            .login-container {
                max-width: 550px;
                padding: 70px;
            }

            .logo-image {
                width: 140px;
                height: 140px;
                margin-bottom: 25px;
            }

            .brand-name {
                font-size: 52px;
                margin-bottom: 10px;
            }

            .tagline {
                font-size: 22px;
                margin-bottom: 50px;
            }

            .form-input {
                padding: 22px 26px;
                font-size: 18px;
                border-radius: 18px;
            }

            .login-button {
                padding: 22px;
                font-size: 20px;
                border-radius: 18px;
                margin-top: 20px;
                margin-bottom: 35px;
            }

            .link-container {
                font-size: 16px;
            }
        }

        /* Large Desktop */
        @media (min-width: 1440px) {
            .login-container {
                max-width: 600px;
                padding: 80px;
            }

            .logo-image {
                width: 150px;
                height: 150px;
            }

            .brand-name {
                font-size: 56px;
            }

            .tagline {
                font-size: 24px;
            }
        }

        /* Tablet Responsive Design */
        @media (max-width: 1023px) and (min-width: 769px) {
            .login-container {
                max-width: 450px;
                padding: 50px;
            }

            .logo-image {
                width: 110px;
                height: 110px;
            }

            .brand-name {
                font-size: 44px;
            }

            .tagline {
                font-size: 19px;
            }
        }

        /* Mobile Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                margin: 20px;
                padding: 40px 35px;
                border-radius: 20px;
            }

            .logo-image {
                width: 100px;
                height: 100px;
            }

            .brand-name {
                font-size: 40px;
            }

            .tagline {
                font-size: 18px;
                margin-bottom: 35px;
            }

            .form-input {
                padding: 16px 20px;
                font-size: 16px;
            }

            .login-button {
                padding: 18px;
                font-size: 17px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 25px;
                border-radius: 16px;
            }

            .logo-image {
                width: 90px;
                height: 90px;
            }

            .brand-name {
                font-size: 36px;
            }

            .tagline {
                font-size: 16px;
                margin-bottom: 30px;
            }

            .form-input {
                padding: 15px 18px;
                font-size: 16px;
            }

            .login-button {
                padding: 16px;
                font-size: 16px;
            }

            .link-container {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }

        @media (max-width: 360px) {
            .login-container {
                margin: 15px;
                padding: 25px 20px;
            }

            .brand-name {
                font-size: 32px;
            }

            .form-input {
                padding: 14px 16px;
                border-radius: 14px;
            }

            .login-button {
                padding: 15px;
                border-radius: 14px;
            }
        }

        /* Landscape mobile and short screens */
        @media (max-height: 700px) {
            .login-container {
                margin: 15px;
                padding: 30px;
            }

            .logo-image {
                width: 80px;
                height: 80px;
                margin-bottom: 12px;
            }

            .brand-name {
                font-size: 36px;
                margin-bottom: 5px;
            }

            .tagline {
                font-size: 16px;
                margin-bottom: 25px;
            }

            .form-group {
                margin-bottom: 18px;
            }

            .login-button {
                margin-top: 8px;
                margin-bottom: 20px;
            }
        }

        /* Focus accessibility */
        .form-input:focus,
        .login-button:focus,
        .forgot-password:focus,
        .signup-link:focus {
            outline: 2px solid #1e5aa8;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="images/logo.png" alt="Audiowerks Logo" class="logo-image">
            <h1 class="brand-name">Audiowerks</h1>
            <p class="tagline">Lights and Sounds</p>
        </div>
        
        <form id="loginForm" onsubmit="return false;">
            <div class="form-group">
                <label class="form-label" for="name">USERNAME</label>
                <input type="text" id="name" name="name" class="form-input" placeholder="username" required>
                <div id="nameError" style="color: #d32f2f; font-size: 14px; margin-top: 5px; display: none;"></div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">PASSWORD</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="*********" required>
                <div id="passwordError" style="color: #d32f2f; font-size: 14px; margin-top: 5px; display: none;"></div>
            </div>
            
            <div id="loginError" style="color: #d32f2f; font-size: 15px; margin-bottom: 10px; display: none;"></div>
            <button type="submit" class="login-button" id="loginBtn">Log in</button>
        </form>
        
        <div class="link-container">
            <a href="forgot.html" class="forgot-password" onclick="forgotPassword()">Forgot Password?</a>
            <a href="register.html" class="signup-link" onclick="signupRedirect()">Signup !</a>
        </div>
        <div id="recaptcha-container" style="display:none;"></div>
    </div>
<!-- Firebase App (the core Firebase SDK) -->
<script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
<!-- Firebase Auth -->
<script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-auth-compat.js"></script>
<!-- Firebase Database -->
<script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-database-compat.js"></script>
<!-- Your Firebase config and backend logic -->
<script src="firebase-config-new.js"></script>
<script src="firebase-backend-new.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import {
          getAuth, signInWithEmailAndPassword
        } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBIJf4WsNG3_1C-9WjmMhuI-X8kLZdK958",
            authDomain: "audiowerks-8e6bf.firebaseapp.com",
            databaseURL: "https://audiowerks-8e6bf-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "audiowerks-8e6bf",
            storageBucket: "audiowerks-8e6bf.firebasestorage.app",
            messagingSenderId: "462605181203",
            appId: "1:462605181203:web:b93b118cc9b63c77907ae6",
            measurementId: "G-93R061TZ32"
        };
        initializeApp(firebaseConfig);

        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const nameError = document.getElementById('nameError');
        const passwordError = document.getElementById('passwordError');
        const loginError = document.getElementById('loginError');

        if (loginForm) {
          loginForm.addEventListener('submit', async function(event) {
            console.log('Login form submitted'); // Debug: confirm handler runs
            event.preventDefault();
            nameError.textContent = '';
            passwordError.textContent = '';
            loginError.textContent = '';
            nameError.style.display = 'none';
            passwordError.style.display = 'none';
            loginError.style.display = 'none';
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            const username = document.getElementById('name').value.trim();
            const password = document.getElementById('password').value.trim();
            try {
              // 1. Look up email by username in the database (compat API for DB is fine)
              const userSnap = await firebase.database().ref('users/' + username).once('value');
              const userData = userSnap.val();
              if (!userData || !userData.email) {
                nameError.textContent = 'Username not found. Please check your username or register.';
                nameError.style.display = 'block';
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Log in';
                return;
              }
              const email = userData.email;
              // 2. Try to sign in with email and password
              const auth = getAuth();
              try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                if (!user.emailVerified) {
                  loginError.textContent = 'Please verify your email before logging in. Check your inbox for the verification link.';
                  loginError.style.display = 'block';
                  loginBtn.classList.remove('loading');
                  loginBtn.disabled = false;
                  loginBtn.textContent = 'Log in';
                  return;
                }
                localStorage.setItem('userPassword', password);
                // Check if user is admin and redirect accordingly
                const usersSnap = await firebase.database().ref('users').once('value');
                const users = usersSnap.val() || {};
                let foundUsername = null;
                for (const [uname, udata] of Object.entries(users)) {
                  if (udata.email && udata.email.replace(/^"|"$/g, '') === user.email) {
                    foundUsername = uname;
                    break;
                  }
                }
                if (foundUsername) {
                  const adminSnap = await firebase.database().ref('admins/' + foundUsername).once('value');
                  if (adminSnap.val()) {
                    window.location.href = 'admin.html';
                  } else {
                    window.location.href = 'homepage.html';
                  }
                } else {
                  window.location.href = 'homepage.html';
                }
              } catch (error) {
                if (error.code === 'auth/wrong-password') {
                  passwordError.textContent = 'Incorrect password.';
                  passwordError.style.display = 'block';
                } else {
                  loginError.textContent = error.message;
                  loginError.style.display = 'block';
                }
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Log in';
              }
            } catch (err) {
              loginError.textContent = err.message;
              loginError.style.display = 'block';
              loginBtn.classList.remove('loading');
              loginBtn.disabled = false;
              loginBtn.textContent = 'Log in';
            }
          });
        }
    </script>
</body>
</html>
