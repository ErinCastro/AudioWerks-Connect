<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: url('images/dotted.png') repeat center center, #fff;
        }

        .centered-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .logo-img {
            width: 140px;
            height: 140px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .brand-title {
            font-size: 64px;
            font-weight: 800;
            color: #1e5aa8;
            text-align: center;
            margin: 0;
            text-shadow: 2px 4px 0 #e0e6f6;
            letter-spacing: -1px;
        }

        .brand-subtitle {
            color: #6b93d6;
            font-size: 22px;
            font-weight: 400;
            text-align: center;
            margin-bottom: 40px;
        }

        .form-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(30,90,168,0.10);
            padding: 40px 36px 32px 36px;
            max-width: 420px;
            width: 100%;
            margin: 0 auto;
            text-align: center;
        }

        .form-title {
            font-size: 22px;
            font-weight: 700;
            color: #1e5aa8;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }

        .form-desc {
            color: #222;
            font-size: 16px;
            margin-bottom: 28px;
        }

        .form-label {
            display: block;
            color: #888;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: left;
            letter-spacing: 1px;
        }

        .form-input {
            width: 100%;
            padding: 18px 20px;
            border: none;
            background: #b8d4f0;
            border-radius: 12px;
            font-size: 18px;
            color: #333;
            margin-bottom: 22px;
            outline: none;
        }

        .form-button {
            width: 100%;
            padding: 18px;
            background: #232a6d;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }

        .form-button:hover {
            background: #1e5aa8;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .reset-form {
                padding: 30px 20px;
                border-radius: 15px;
            }

            .brand-name {
                font-size: 36px;
            }

            .logo {
                width: 100px;
                height: 100px;
            }

            .form-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <a href="login.html" class="back-button" style="position: absolute; top: 30px; left: 30px; text-decoration: none; display: flex; align-items: center; color: #1e5aa8; font-weight: 700; font-size: 24px; background: #e0e6f6; padding: 10px 18px; border-radius: 8px; box-shadow: 0 2px 8px rgba(30,90,168,0.07); transition: background 0.2s; z-index: 10;">
        &#8592;
    </a>
    <div class="centered-container">
        <img src="images/logo.png" alt="Audiowerks Logo" class="logo-img">
        <h1 class="brand-title">Audiowerks</h1>
        <div class="brand-subtitle">Lights and Sounds</div>
        <div class="form-card">
            <div class="form-title">FORGOT YOUR PASSWORD?</div>
            <div class="form-desc">
                Enter your email to receive instructions<br>
                on how to reset your password
            </div>
            <form id="forgotForm">
                <label for="email" class="form-label">EMAIL</label>
                <input type="email" id="email" class="form-input" placeholder="abc@gmail.com" required>
                <button type="submit" class="form-button">SEND</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('forgotForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            
            if (email) {
                firebase.auth().sendPasswordResetEmail(email)
                    .then(() => {
                        alert("Password reset email sent! Please check your inbox.");
                    })
                    .catch((error) => {
                        alert("Error: " + error.message);
                    });
            } else {
                alert('Please enter your email address');
            }
        });

        // Add some subtle animations
        window.addEventListener('load', function() {
            const form = document.querySelector('.reset-form');
            const logo = document.querySelector('.logo-container');
            
            setTimeout(() => {
                logo.style.opacity = '1';
                logo.style.transform = 'translateY(0)';
            }, 100);
            
            setTimeout(() => {
                form.style.opacity = '1';
                form.style.transform = 'translateY(0)';
            }, 300);
        });

        // Initial state for animations
        document.querySelector('.logo-container').style.cssText = 'opacity: 0; transform: translateY(20px); transition: all 0.6s ease;';
        document.querySelector('.reset-form').style.cssText = 'opacity: 0; transform: translateY(20px); transition: all 0.6s ease;';

        function showForgotPassword() {
            const email = prompt("Enter your email address to reset your password:");
            if (email) {
                firebase.auth().sendPasswordResetEmail(email)
                    .then(() => {
                        alert("Password reset email sent! Please check your inbox.");
                    })
                    .catch((error) => {
                        alert("Error: " + error.message);
                    });
            }
        }
    </script>
    <!-- Firebase App (the core Firebase SDK) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<!-- Firebase Auth -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<!-- Your Firebase config -->
<script src="firebase-config-new.js"></script>
</body>
</html>
